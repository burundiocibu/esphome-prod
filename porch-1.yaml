# Wemos d1 mini
# DS18B20 on D3
substitutions:
  me: porch-1

esphome:
  name: ${me}
  comment: wemos d1-mini

esp8266:
  board: d1_mini

wifi:
  ssid: !secret ssid2
  password: !secret password2

logger:
  level: info

api:
  encryption:
    key: !secret esp_api_key

ota:
  password: !secret esp_ota_pw
  id: my_ota

prometheus:

web_server:
  port: 80

time:
  - platform: homeassistant
    timezone: America/Chicago

text_sensor:
  - platform: version
    name: ${me} ESPHome Version

switch:
  - platform: restart
    name: ${me} restart

sensor:
  - platform: uptime
    name: ${me} uptime
    update_interval: 120s

  - platform: wifi_signal
    name: ${me} wifi signal
    update_interval: 120s

  - platform: dallas
    address: 0xBB0118776477FF28
    name: ${me} temperature
    accuracy_decimals: 2
    unit_of_measurement: Â°C

dallas:
  - pin: D3
