# hardware is an olimex esp32-gateway
# https://www.olimex.com/Products/IoT/ESP32/ESP32-GATEWAY/open-source-hardware

esphome:
  name: ble-poe-gw0
  friendly_name: ble-poe-gw0
  comment: olimex esp32-gateway 

esp32:
  board: esp32-gateway
  framework:
    type: esp-idf

logger:
  level: info

api:
  encryption:
    key: "TDUqLDkhC9NjiONynxvkJxKpe0scFpEMHYcG2MHj8wQ="

ota:
  password: "64324a7cfb0667085cd88b751836c378"

web_server:
  port: 80

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: America/Chicago

text_sensor:
  - platform: version
    name: "ESPHome Version"

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

sensor:
  - platform: uptime
    name: uptime
    update_interval: 120s

button:
- platform: safe_mode
  name: Safe Mode Boot
  entity_category: diagnostic