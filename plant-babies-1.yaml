# This is for a sonoff basic switch module
substitutions:
  name: "plant-babies-1"

esphome:
  name: ${name}
  platform: ESP8266
  board: esp01_1m
  comment: "Sonoff basic"

wifi:
  ssid: !secret ssid2
  password: !secret password2

prometheus:

web_server:
  port: 80

logger:

api:

ota:

time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: America/Chicago


text_sensor:
  - platform: version
    name: "ESPHome Version"


switch:
  - platform: restart
    name: "${name} restart"


sensor:
  - platform: uptime
    name: ${name} uptime
    update_interval: 120s
    
  - platform: wifi_signal
    name: ${name} wifi signal
    update_interval: 120s
    

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${name} button"
    on_press:
      - light.toggle: my_light


light:
  - platform: binary
    name: "Plant Babies 1"
    id: my_light
    output: relay
    

output:
  - platform: gpio
    pin: GPIO12
    id: relay
  

status_led:
  pin: GPIO13

